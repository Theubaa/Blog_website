<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The DevOps Dojo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Auth Container */
        .auth-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }

        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            transition: all 0.3s ease;
        }

        .auth-card h2 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 700;
        }

        /* Form Styles */
        .auth-form .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .auth-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .auth-form input {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }

        .auth-form input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            outline: none;
            background-color: white;
        }

        .auth-form .submit-btn {
            width: 100%;
            padding: 0.9rem;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .auth-form .submit-btn:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }

        /* Auth Options */
        .auth-options {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .auth-options a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .auth-options a:hover {
            color: #4338ca;
            text-decoration: underline;
        }

        /* Social Login */
        .social-login {
            margin-top: 2rem;
            text-align: center;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #a0aec0;
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
            margin: 0 1rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid #e2e8f0;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: #f8fafc;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .auth-card {
                padding: 1.5rem;
                margin: 0 1rem;
            }

            .auth-card h2 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .auth-form input {
                padding: 0.75rem;
            }

            .auth-form .submit-btn {
                padding: 0.8rem;
            }
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            .auth-container {
                background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            }

            .auth-card {
                background: #2d3748;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            }

            .auth-card h2 {
                color: #f7fafc;
            }

            .auth-form label {
                color: #e2e8f0;
            }

            .auth-form input {
                background-color: #4a5568;
                border-color: #4a5568;
                color: #f7fafc;
            }

            .auth-form input:focus {
                background-color: #2d3748;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            }

            .auth-form input::placeholder {
                color: #a0aec0;
            }

            .social-btn {
                background: #4a5568;
                border-color: #4a5568;
                color: #e2e8f0;
            }

            .social-btn:hover {
                background: #4a5568;
            }
        }
    </style>
</head>
<body>
    <div id="theme-toggle" class="theme-toggle">
        <span class="sun">‚òÄÔ∏è</span>
        <span class="moon">üåô</span>
    </div>

    <nav class="navbar">
        <div class="nav-content">
            <h1 class="logo">The DevOps Dojo</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <label for="password">Password</label>
                        <a href="forgot-password.html" style="font-size: 0.85rem; color: #4f46e5;">Forgot password?</a>
                    </div>
                    <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Sign In</span>
                    <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
                </button>
            </form>

            <div class="divider">or continue with</div>

            <div class="social-login">
                <div class="social-buttons">
                    <button type="button" class="social-btn" aria-label="Sign in with Google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="social-btn" aria-label="Sign in with GitHub">
                        <i class="fab fa-github"></i>
                    </button>
                    <button type="button" class="social-btn" aria-label="Sign in with Twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                </div>
            </div>

            <div class="auth-options">
                Don't have an account? <a href="register.html">Sign up</a>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Mobile menu toggle
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        
        if (mobileMenuToggle) {
            mobileMenuToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                mobileMenuToggle.classList.toggle('active');
            });
        }
    </script>
</body>
</html>
